[[redirects]]
  # 重点修改 1：把 from 改成 "/*"
  # 这样无论用户访问 https://uoht.netlify.app 还是你绑定在 Netlify 上的 Dynadot 旧域名，
  # 全部都会被捕获并重定向。这是最保险的写法。
  from = "/*"

  # 重点修改 2：替换为你的新域名
  # :splat 代表保留原来网址后面的路径（例如 /docs/intro）
  to = "https://101161.xyz/:splat"

  # 保持 301 (永久重定向)，对 SEO 最友好
  status = 301

  # 保持 true，强制执行，忽略 Netlify 上现有的任何文件
  force = true
